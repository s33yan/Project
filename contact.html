<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sara Yan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Sara Yan">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>

<body>
    <a href="#menu" id="toggle"><span></span></a>


    <div id="navbar">
        <ul>
            <li><a href="index.html">Sara Yan</a></li>
            <li><a href="projectHome.html" class="underlink">Portfolio</a></li>
            <li><a href="/Project/resume/Sara%20Yan%20-%20resume.pdf" download class="underlink">Resume</a></li>
            <li><a href="#about" class="underlink">About</a></li>
            <li><a href="#contact" class="underlink">Contact</a></li>

        </ul>
    </div>
    <div class="module_description">
        <div class="content">
            <div class="inner contact">
                <!-- Form Area -->
                <div class="contact-form">
                    <!-- Form -->
                    <form id="contact-us" method="post" action="#">
                        <!-- Left Inputs -->
                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                            <!-- Name -->
                            <input type="text" name="name" id="name" required="required" class="form" placeholder="Name" />
                            <!-- Email -->
                            <input type="email" name="mail" id="mail" required="required" class="form" placeholder="Email" />
                            <!-- Subject -->
                            <input type="text" name="subject" id="subject" required="required" class="form" placeholder="Subject" />
                        </div>
                        <!-- End Left Inputs -->
                        <!-- Right Inputs -->
                        <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                            <!-- Message -->
                            <textarea name="message" id="message" class="form textarea" placeholder="Message"></textarea>
                        </div>
                        <!-- End Right Inputs -->
                        <!-- Bottom Submit -->
                        <div class="relative fullwidth col-xs-12">
                            <!-- Send Button -->
                            <button type="submit" id="submit" name="submit" class="form-btn semibold">Send Message</button>
                        </div>
                        <!-- End Bottom Submit -->
                        <!-- Clear -->
                        <div class="clear"></div>
                    </form>

                    <!-- Your Mail Message -->
                    <div class="mail-message-area">
                        <!-- Message -->
                        <div class="alert gray-bg mail-message not-visible-message">
                            <strong>Thank You !</strong> Your email has been delivered.
                        </div>
                    </div>

                </div>
                <!-- End Contact Form Area -->
            </div>
            <!-- End Inner -->
        </div>
    </div>

    <footer class="footer-basic-centered">

        <p class="footer-links">
            <a href="#">Home</a> 路
            <a href="#">Portfolio</a> 路
            <a href="#">Resume</a> 路
            <a href="#">About</a> 路
            <a href="#">Contact</a>
        </p>

        <p class="footer-company-name">Company Name &copy; 2015</p>

    </footer>
</body>

</html>
